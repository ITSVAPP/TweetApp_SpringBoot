<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<meta th:replace="/include/head" />
		<title>つぶやきアプリ</title>
	</head>
	<body>
		<h1>つぶやきアプリ</h1>
		深瀬大地：<!-- <p th:text="${session.userData.userId}"></p> -->
		<a href="login.html">ログアウト</a>
		<br />
		<br />
		<form action="tweetinput.html" method="get">
			<input type="submit" value="書き込み" />
		</form>
		<br />
		<table border="1">
			<tr>
				<th>名前</th>
				<th>つぶやき</th>
				<th>日時</th>
			</tr>
			<tr th:each="tweet : ${tweetList}">
				<td>
					<a th:href="@{/tweetpersonal(name=${tweet.name})}"  th:text="${tweet.name}"></a>
				</td>
				<td th:text="${tweet.tweet}"></td>
				<td th:text="${tweet.date}"></td>
			</tr>
		</table>
		<footer th:replace="/include/footer"></footer>
	</body>
</html>
