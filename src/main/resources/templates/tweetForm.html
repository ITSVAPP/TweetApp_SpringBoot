<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ja">
<head>
<meta th:replace="/include/head" />
<title>つぶやきアプリ</title>
</head>
<body>
	<header th:replace="/include/header"></header>
	<main class="container">
		<h1 class="mt-3">ツイート画面</h1>
		<a href="/index.html" th:href="@{/}">一覧へ</a>
		<div class="w-50 m-auto">
			<form th:object="${tweetForm}" action="#" th:action="@{/tweetForm}" method="post">
				<div class="form-floating">
					<textarea class="form-control" id="tweetInput" placeholder="Leave a comment here" th:field="*{tweet}"
					th:errorclass="is-invalid"
					></textarea>
					<label for="tweetInput">つぶやき</label>
					<p class="invalid-feedback" th:errors="*{tweet}">(error)</p>
				</div>
				<div class="mt-3">

					<input type="submit" value="つぶやく" class="btn btn-primary">
					<a href="/index.html" th:href="@{/}" class="btn btn-primary">キャンセル</a>
				</div>
			</form>
		</div>
	</main>
	<footer th:replace="/include/footer"></footer>
</body>
</html>
