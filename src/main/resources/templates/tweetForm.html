<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ja">
<head>
<meta th:replace="/include/head" />
<title>つぶやきアプリ</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.min.css" integrity="sha512-5m1IeUDKtuFGvfgz32VVD0Jd/ySGX7xdLxhqemTmThxHdgqlgPdupWoSN8ThtUSLpAGBvA8DY2oO7jJCrGdxoA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.min.js" integrity="sha512-2RLMQRNr+D47nbLnsbEqtEmgKy67OSCpWJjJM394czt99xj3jJJJBQ43K7lJpfYAYtvekeyzqfZTx2mqoDh7vg=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
	<header th:replace="/include/header"></header>
	<main class="container">
		<h1 class="mt-3">ツイート画面</h1>
		<a href="/index.html" th:href="@{/}">一覧へ</a>

		<div class="m-auto" th:object="${tweetForm}">
			<div class="form-floating">
				<!-- Trixエディタで入力した内容のHTMLがこのinput要素に入ります -->
				<trix-editor class="trix-content" input="tweetInput"></trix-editor>
				<textarea class="form-control" id="tweetInput" placeholder="Leave a comment here" th:field="*{tweet}" th:errorclass="is-invalid" hidden></textarea>
				<p class="invalid-feedback" th:errors="*{tweet}">(error)</p>
			</div>
			<div class="mt-3">
				<input type="submit" value="つぶやく" class="btn btn-primary" id="tweetbtn">
				<a href="/index.html" th:href="@{/}" class="btn btn-primary">キャンセル</a>
			</div>
		</div>
	</main>
	<footer th:replace="/include/footer"></footer>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
	<script type="text/javascript" th:src="@{/js/trix.js}"></script>
</body>
</html>
